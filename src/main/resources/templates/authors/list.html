<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Framework</title>
</head>
<body>
	<h1>List of  Authors</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.firstName}">123</td>
			<td th:text="${author.lastName}">Spring in Action</td>
			
		</tr>
	</table>
</body>
</html>
